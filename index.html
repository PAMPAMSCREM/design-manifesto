    <h1>A Manifesto for Salt</h1>
    <div>SAMPLE</div>
    <p>Salt is <span>Abundant</span>.</p>
    <p>A currency of survival<br>
      a material of little value<br>
      it's potential so infinite<br>
      holding decay at a distance<br>
      it preserves what would rot<br>
      translucent grains<br>
      repeating patterns<br>
      so small to the eye<br>
      enduring heat, pressure and time.<br>
      <a href="https://designmanifestos.org/henna-burney-a-manifesto-for-salt/">Salt is abundant.</a></p>
